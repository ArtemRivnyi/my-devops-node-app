<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Связаться</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <a href="/">Главная</a>
    <a href="/about">О сайте</a>
    <a href="/contact">Связаться</a>
  </nav>
  <main>
    <h1>Связаться с нами</h1>
    <p>Оставьте свое сообщение ниже, и мы постараемся ответить вам как можно скорее.</p>
    <form action="/submit-contact" method="POST">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" name="name" required placeholder="Введите ваше имя"><br>
      
      <label for="email">Ваш Email:</label>
      <input type="email" id="email" name="email" required placeholder="email@example.com"><br>
      
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" rows="7" required placeholder="Ваше сообщение..."></textarea><br>
      
      <button type="submit">Отправить сообщение</button>
    </form>
  </main>
</body>
</html>
